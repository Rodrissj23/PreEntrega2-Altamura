<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.icon.png" type="image/x-icon">
</head>
<body class="body-login-pag">
    <div class="formulario">
         <img class="log-logo" src="../img/favicon.icon.png" alt="logo de boca juniors" <a href="../index.html">
        <h1>Inicio de Sesion</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidaste tu contraseña</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                No tienes cuenta? <a href="#">registrate!</a>
            </div>
        </form>
           
    </div>
      
</body>
</html>
