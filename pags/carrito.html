    <link rel="shortcut icon" href="../img/favicon.icon.png" type="image/x-icon">
    <title>Carrito</title>
</head>
<body>
    <header>

      <!-- BARRA DE NAVEGACION DE BT -->

        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../img/favicon.icon.png" alt="LOGO DE BOCA JUNIORS">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasNavbarLabel">Boca Store</h4>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Productos
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./camisetas.html">Camisetas</a></li>
                        <li><a class="dropdown-item" href="./camperas.html">Camperas</a></li>
                        <li><a class="dropdown-item" href="./pantalones.html">Pantalones</a></li>
                      </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="./contactos.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./carrito.html">Carrito</a></li>
                    <button class="bot-log" onclick="openPopup()">Log In</button>
                  </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- MAIN ----- CARRITO -->

    <main>
        <section>
            <div class="productos">
                <div class="producto">
                    <p>No hay productos seleccionados</p>
                      <button id="openModalBtn">Agregar productos</button>

                      <!-- VENTANA MODAL -->

                      <dialog id="myModal">
                        <div class="modal-content">
                            <button id="closeModalBtn" class="close  close-btn">X</button>
                            <h2>QUE PRODUCTO QUIERES AGREGAR?</h2>
                            <div class="cont-boton">
                            <button class="boton-cat cat-pan"><a href="pantalones.html">PANTALONES</a></button>
                            <button class="boton-cat cat-camp"><a href="camperas.html">CAMPERAS</a></button>
                            <button class="boton-cat cat-cami"><a href="camisetas.html">CAMISETAS</a></button>
                            </div>
                        </div>
                    </dialog>
                  
                </div>
            </div>
            <div class="carrito">
                <h2>Carrito de Compras</h2>
                <p>Total: $0</p>
            </div>
        </section>
    </main>

    <!--  FOOTER  -->

    <footer>
        <p>&copy;TODOS LOS DERECHOS RESERVADOS DESDE 2024</p>
    </footer>

    <!--  SCRIPTS  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      // Obtén los elementos del DOM
      const modal = document.getElementById('myModal');
      const openModalBtn = document.getElementById('openModalBtn');
      const closeModalBtn = document.getElementById('closeModalBtn');

      // Abre el modal
      openModalBtn.onclick = function() {
          modal.showModal(); // Usa el método showModal() del elemento <dialog>
      }

      // Cierra el modal cuando el usuario hace clic en el botón de cerrar
      closeModalBtn.onclick = function() {
          modal.close(); // Usa el método close() del elemento <dialog>
      }

      // Cierra el modal si el usuario hace clic fuera del contenido del modal
      modal.addEventListener('click', function(event) {
          if (event.target === modal) {
              modal.close(); // Usa el método close() del elemento <dialog>
          }
      });
  </script>
  <script>
    function openPopup() {
      window.open("./login.html", "popuWindow", "width=500px,height=550px");
    }
  </script>
